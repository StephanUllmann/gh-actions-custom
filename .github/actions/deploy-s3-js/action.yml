name: 'Deploy to AWS S3'
description: 'Deploy a static website to AWS S3.'
inputs:
  bucket:
    description: 'S3 bucket name'
    required: true
  bucket-region:
    description: 'S3 bucket region'
    required: false
    default: 'us-east-1'
  dist-folder:
    description: 'Folder containing deployable files'
    required: true
runs:
  using: 'node20'
  # pre: somethingRunningBefore.js
  main: 'main.js'
  # post: cleanup.js
